services:
  cafienne:
    image: casefabric/engine:latest
    labels:
      component: cafienne-engine
    network_mode: host
    expose:
      - 2027
    hostname: cafienne
    container_name: cafienne
    healthcheck:
      test: ["CMD", "wget", "-s", "http://localhost:2027/api-docs/swagger.json"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - /home/circleci/casefabric-engine/.circleci/run/cafienne/journal:/opt/casefabric/journal
      - /home/circleci/casefabric-engine/.circleci/run/cafienne/archive:/opt/casefabric/archive
      - /home/circleci/casefabric-engine/.circleci/target/definitions:/opt/casefabric/definitions
      - /home/circleci/casefabric-engine/.circleci/src/startcasewithdefinition-conf:/opt/casefabric/conf
      - /home/circleci/casefabric-engine/.circleci/src/bootstrap:/opt/casefabric/bootstrap
